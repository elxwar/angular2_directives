<h1>Attribute Directives</h1>
<h2>ngClass / ngStyle</h2>
<div [ngClass]="{border: false, background: true}">
  <pre>Using ngClass</pre>
</div>
or
<div [class.border]="true">
  <pre>Using [class.border]</pre>
</div>
or
<div [ngStyle]="{'background-color': 'green', 'border': 'solid 2px red'}">
  <pre>Using ngStyle</pre>
</div>
<hr>
<h2>Custom Attribute Directive</h2>
<div [dirHighlight]="'yellow'" [defaultColor]="'red'">Hover over me to change colour</div>
or
<div dirAlert>Click me to pass the event object.</div>
